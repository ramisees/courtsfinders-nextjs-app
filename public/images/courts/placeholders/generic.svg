<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#6b7280"/>
  
  <!-- Generic Court -->
  <rect x="50" y="50" width="200" height="100" fill="#f3f4f6" stroke="#374151" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="150" cy="100" r="30" fill="none" stroke="#374151" stroke-width="2"/>
  <circle cx="150" cy="100" r="10" fill="none" stroke="#374151" stroke-width="1"/>
  
  <!-- Corner markings -->
  <path d="M 60 60 L 80 60 L 80 80" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M 240 60 L 220 60 L 220 80" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M 60 140 L 80 140 L 80 120" stroke="#374151" stroke-width="2" fill="none"/>
  <path d="M 240 140 L 220 140 L 220 120" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Center line -->
  <line x1="150" y1="50" x2="150" y2="150" stroke="#374151" stroke-width="2"/>
  
  <!-- Generic sports equipment icons -->
  <!-- Ball 1 -->
  <circle cx="100" cy="80" r="6" fill="#3b82f6"/>
  
  <!-- Ball 2 -->
  <circle cx="200" cy="120" r="6" fill="#ef4444"/>
  
  <!-- Equipment symbol -->
  <rect x="145" y="75" width="10" height="3" fill="#374151"/>
  <rect x="148" y="70" width="4" height="13" fill="#374151"/>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Sports Court</text>
</svg>
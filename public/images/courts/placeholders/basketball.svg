<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#dc2626"/>
  
  <!-- Basketball Court -->
  <rect x="50" y="40" width="200" height="120" fill="#f97316" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center circle -->
  <circle cx="150" cy="100" r="25" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="150" cy="100" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Free throw circles -->
  <circle cx="75" cy="100" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="225" cy="100" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Three-point lines (simplified) -->
  <path d="M 50 60 Q 75 80 75 100 Q 75 120 50 140" stroke="#ffffff" stroke-width="2" fill="none"/>
  <path d="M 250 60 Q 225 80 225 100 Q 225 120 250 140" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Basketball hoops -->
  <rect x="45" y="95" width="5" height="10" fill="#ffffff"/>
  <rect x="250" y="95" width="5" height="10" fill="#ffffff"/>
  
  <!-- Basketball -->
  <circle cx="170" cy="80" r="10" fill="#d97706"/>
  <path d="M 160 80 L 180 80" stroke="#000000" stroke-width="1"/>
  <path d="M 170 70 Q 165 80 170 90 Q 175 80 170 70" stroke="#000000" stroke-width="1" fill="none"/>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Basketball Court</text>
</svg>
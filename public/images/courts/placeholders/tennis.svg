<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#1e40af"/>
  
  <!-- Tennis Court -->
  <rect x="50" y="50" width="200" height="100" fill="#22c55e" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Center line -->
  <line x1="150" y1="50" x2="150" y2="150" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Service boxes -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="#ffffff" stroke-width="1"/>
  <line x1="150" y1="100" x2="250" y2="100" stroke="#ffffff" stroke-width="1"/>
  <line x1="100" y1="50" x2="100" y2="150" stroke="#ffffff" stroke-width="1"/>
  <line x1="200" y1="50" x2="200" y2="150" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Tennis ball -->
  <circle cx="130" cy="80" r="8" fill="#fbbf24"/>
  <path d="M 122 80 Q 130 72 138 80" stroke="#ffffff" stroke-width="1" fill="none"/>
  <path d="M 122 80 Q 130 88 138 80" stroke="#ffffff" stroke-width="1" fill="none"/>
  
  <!-- Tennis racket -->
  <ellipse cx="180" cy="120" rx="12" ry="20" fill="none" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="180" y1="140" x2="180" y2="160" stroke="#a16207" stroke-width="4"/>
  
  <!-- Text -->
  <text x="150" y="185" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tennis Court</text>
</svg>